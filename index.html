<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            opacity: 0; /* بداية مخفي */
            animation: fadeIn 2s ease-in-out forwards; /* تأثير fade-in */
        }
        @keyframes fadeIn { /* تعريف التأثير */
            to {
                opacity: 1;
            }
        }
        .menu-section {
            display: none;
            margin-top: 20px;
        }
        .pdf-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .instagram-section {
            margin-top: 40px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .instagram-logo {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }
        .instagram-link {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- الشعار مع التأثير -->
    <img id="logo" src="lasmala.png" alt="Site Logo" class="logo">
    
    <!-- القائمة كصور -->
    <div id="menu-section" class="menu-section">
        <h2>Menu</h2>
        <img src="boisson-menu-ANG.png" alt="Boisson Menu" class="pdf-image">
        <img src="menuBAR-ANG.png" alt="Bar Menu" class="pdf-image">
        <p>To download the menu as PDF, <a href="menu.pdf" download>click here</a></p>
    </div>

    <!-- قسم Instagram في الأسفل -->
    <div class="instagram-section">
        <img src="Instagrаm-Logo.png" alt="Instagram" class="instagram-logo">
        <a href="https://www.instagram.com/hostelsmala" target="_blank" class="instagram-link">@hostelsmala</a>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('logo').style.display = 'none';
            document.getElementById('menu-section').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
