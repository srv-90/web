<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our site Hostel La Smala">
    <title>Hostel La Smala</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            transition: opacity 1s ease;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .menu-section {
            display: none;
            margin-top: 20px;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .instagram-section {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        .instagram-logo {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .instagram-logo:hover {
            transform: scale(1.1);
        }
        .instagram-link {
            font-size: 20px;
            font-weight: bold;
            color: rgb(83, 83, 83);
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        .instagram-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .instagram-desc {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .follow-btn {
            background-color: #e1306c;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .follow-btn:hover {
            background-color: #c13584;
        }
        .pdf-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f5f5eb;
            color: rgb(222, 18, 18);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #a1a8a2;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #f8f9fa;
            font-size: 14px;
            color: #666;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #bc1888;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }
        .back-to-top.show {
            display: block;
        }
        @media (max-width: 768px) {
            .logo {
                width: 150px;
            }
            .pdf-image {
                max-width: 100%;
            }
            .instagram-section {
                padding: 20px;
            }
            .instagram-logo {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- الشعار مع التأثير المحسن -->
    <img id="logo" src="lasmala.png" alt="Site Logo" class="logo">
    
    <!-- القائمة كصور (فوق Instagram بعد اختفاء الشعار) -->
    <div id="menu-section" class="menu-section">
        <h2>THE SMALA MENU</h2>
        <img src="boisson-menu-ANG.png" alt="Boisson Menu" class="pdf-image">
        <img src="menuBAR-ANG.png" alt="Bar Menu" class="pdf-image">
        <p>To download the menu as PDF, <a href="menu.pdf" download>click here</a></p>
    </div>

    <!-- قسم Instagram يظهر بعد الشعار -->
    <div id="instagram-section" class="instagram-section">
        <img src="Instagrаm-Logo.png" alt="Instagram Logo" class="instagram-logo">
        <a href="https://www.instagram.com/hostelsmala" target="_blank" class="instagram-link">@hostelsmala</a>
        <p class="instagram-desc">Follow us for updates and specials! 20K+ followers</p>
        <button class="follow-btn" onclick="window.open('https://www.instagram.com/hostelsmala', '_blank')">Follow Now</button>
    </div>

    <!-- Footer بسيط -->
    <footer>
        &copy; 2025 My Site. All rights reserved.
    </footer>

    <!-- زر العودة إلى الأعلى -->
    <button class="back-to-top" onclick="scrollToTop()">↑</button>

    <script>
        // بعد انتهاء fade-in الشعار (2 ثوانٍ)، أظهر قسم Instagram
        setTimeout(function() {
            document.getElementById('instagram-section').style.display = 'flex';
        }, 2000);

        // بعد 3 ثوانٍ إضافية (إجمالي 5 ثوانٍ)، أخفِ الشعار وأظهر القائمة فوق Instagram
        setTimeout(function() {
            const logo = document.getElementById('logo');
            logo.style.opacity = '0';
            setTimeout(() => {
                logo.style.display = 'none';
                document.getElementById('menu-section').style.display = 'block';
            }, 1000);
        }, 5000);

        // زر العودة إلى الأعلى
        window.onscroll = function() {
            const button = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                button.classList.add('show');
            } else {
                button.classList.remove('show');
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
